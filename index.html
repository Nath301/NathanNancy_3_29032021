<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Oh my food !</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="robots" content="index,follow">
		<script src="https://kit.fontawesome.com/c1fae08d36.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="containter">
			<header>	
				<img class="main-logo" src="images/logo/ohmyfood.png" alt="main logo">
				<div class="location-box">
					<div class="location">
						<i class="fas fa-map-marker-alt"></i>
						<p>Paris, Belleville</p>
					</div>
				</div>
				<section class="explore-box">
					<p>Réserver le menu qui vous convient</p>
					<p>Découvrer des restaurants d'exception, séléctionnés par nos soins.</p>
					<div>
						<div class="explore-button">
							<p>Explorer nos restaurants</p>
						</div>
					</div>
				</section>
			</header>
			<main>
				<section>
					<div class="explanation-box">
						<h3>Fonctionnement</h3>
						<div class="steps">
							<div class="step1">
								<div>
									<p>1</p>
								</div>
								<div>
									<i class="fas fa-mobile-alt"></i>
									<p>Choisissez un restaurant</p>
								</div>
							</div>
							<div class="step-2">
								<div>
									<p>2</p>
								</div>
								<div>
									<i class="fas fa-list-ul"></i>
									<p>Composez votre menu</p>
								</div>
							</div>
							<div class="step-3">
								<div>
									<p>3</p>
								</div>
								<div>
									<i class="fas fa-store"></i>
									<p>Dégustez au restaurant</p>
								</div>
							</div>
						</div>
					</div>
				</section>
			</main>
		</div>
	</body>
</html>
